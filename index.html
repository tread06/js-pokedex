<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    
    <!--main style-->
    <link rel="stylesheet" href="./dist/css/styles.production.css">

    <!--pointer polyfill-->
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

</head>
<body>
    <!-- Pokemon Modal -->
    <div class="modal fade" id="pokemon-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h2 class="modal-title  modal__name" id="pokemon-name">Pokemon Info</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">   
                <img src="#" id="pokemon-image" alt="pokemon image" class="img-fluid modal__image">   
                <div class="types-container">
                    <div class="types__container-01 type type-normal">
                        <p id="pokemon-type-01">Fire</p>
                    </div>
                    <div class="types__container-02 type type-normal">
                        <p id="pokemon-type-02">Fighting</p>
                    </div>
                </div>         
                <div class="info-container">
                    <div class="info__box">
                        <p>Height</p>
                        <h3 id="pokemon-height">000</h3>
                    </div>
                    <div class="info__box">
                        <p>Weight</p>
                        <h3 id="pokemon-weight">000</h3>
                    </div>
                </div>  
            </div>
        </div>
        </div>
    </div>

    <!-- Pokemon List -->
    <div class="pokedex">
        <h1>Pokedex</h1>
        <input class="form-control" id="pokemon-list-input" type="text" placeholder="Search...">
        <ul class="pokemon-list list-group" id="pokemon-list"></ul>
        <div class="spacer"></div>
    </div>    

    <!-- promise polyfill -->
    <script src="./src/js/promise-polyfill.js"></script>
    <!-- fetch polyfill -->
    <script src="./src/js/fetch.umd.js"></script> 
    
    <!-- jquery, popper.js, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./dist/js/scripts.min.js"></script>    
</body>
</html>
